<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="app">
        <form action="" method="POST" class="form" id="form1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình ❤️ </p>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nam Võ" class="form-control">
                <span class="form-mess"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-mess"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-mess"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-mess"></span>
            </div>
            <!-- <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input name="gender" type="radio" value="male" class="form-control">
                        <span class="radio-title">Nam</span>
                    </div>
                    <div class="radio-item">
                        <input name="gender" type="radio" value="female" class="form-control">
                        <span class="radio-title">Nữ</span>
                    </div>
                    <div class="radio-item">
                        <input name="gender" type="radio" value="other" class="form-control">
                        <span class="radio-title" >Khác</span>
                    </div>
                </div>
                <span class="form-mess"></span>
            </div> -->
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script>
        validator({
            form: '#form1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-mess',
            rules: [
                validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                validator.isRequired('#email'),
                validator.isEmail('#email'),
                validator.isRequired('#password'),
                validator.minLength('#password', 6),
                validator.isRequired('#confirm-password'),
                validator.checkPass('#confirm-password', function() {
                    return document.querySelector('#form1 #password').value
                }, 'Mật khẩu nhập lại không chính xác'),
                validator.isRequired('input[name="gender"]')
            ],
            onSubmit: function(data) {
                // call API
                console.log(data)
            }
        });

    </script>
</body>
</html>
